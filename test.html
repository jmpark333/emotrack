<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 루빅스 큐브 시뮬레이터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .canvas-container {
            flex: 1;
            min-width: 500px;
            height: 600px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        #cubeCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls {
            flex: 0 0 300px;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .size-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button#solveBtn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            grid-column: 1 / -1;
        }
        
        button#scrambleBtn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
            z-index: 10;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            z-index: 5;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .canvas-container {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3D 루빅스 큐브 시뮬레이터</h1>
            <p>크기를 조정하고, 회전시키고, 해결하는 것을 시각적으로 경험해보세요</p>
        </header>
        
        <div class="content">
            <div class="canvas-container">
                <div class="loading" id="loading">Three.js 초기화 중...</div>
                <div class="status" id="status">큐브 크기: 3x3x3</div>
                <canvas id="cubeCanvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h2>큐브 설정</h2>
                    <div class="input-group">
                        <label for="cubeSize">큐브 크기 (NxNxN):</label>
                        <input type="range" id="cubeSize" min="2" max="10" value="3">
                        <div class="size-display" id="sizeDisplay">3x3x3</div>
                    </div>
                    
                    <div class="buttons">
                        <button id="generateBtn">큐브 생성</button>
                        <button id="scrambleBtn">무작위 섞기</button>
                        <button id="solveBtn">해결하기</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>회전 컨트롤</h2>
                    <div class="buttons">
                        <button id="rotateXBtn">X축 회전</button>
                        <button id="rotateYBtn">Y축 회전</button>
                        <button id="rotateZBtn">Z축 회전</button>
                        <button id="rotateFrontBtn">앞면 회전</button>
                        <button id="rotateBackBtn">뒷면 회전</button>
                        <button id="resetViewBtn">뷰 초기화</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>안내</h2>
                    <p>마우스로 화면을 드래그하여 카메라를 회전하세요.</p>
                    <p>마우스 휠로 확대/축소할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js 라이브러리를 동적으로 로드
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // Three.js와 OrbitControls 로드
        loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js', function() {
            loadScript('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js', function() {
                console.log('Three.js와 OrbitControls 로드 완료');
                init();
            });
        });

        // Three.js 주요 객체
        let scene, camera, renderer, controls;
        let cubeGroup;
        let cubeSize = 3;
        let isAnimating = false;
        let moveHistory = [];
        
        // 큐브 면 색상 (표준 루빅스 큐브 색상)
        const faceColors = [
            0xFFFFFF, // 위 (흰색)
            0xFFFF00, // 아래 (노란색)
            0xFF0000, // 앞 (빨간색)
            0xFFA500, // 뒤 (주황색)
            0x0000FF, // 오른쪽 (파란색)
            0x00FF00  // 왼쪽 (초록색)
        ];
        
        // 초기화 함수
        function init() {
            console.log('Three.js 초기화 시작');
            
            // 로딩 메시지 숨기기
            document.getElementById('loading').style.display = 'none';
            
            try {
                // 장면 생성
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a2e);
                
                // 카메라 생성
                const canvas = document.getElementById('cubeCanvas');
                camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);
                
                // 렌더러 생성
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true,
                    alpha: true
                });
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                // 조명 추가
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                scene.add(directionalLight);
                
                // OrbitControls 추가
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                // 간단한 큐브 먼저 생성해서 테스트
                createTestCube();
                
                // 창 크기 변경 이벤트 리스너
                window.addEventListener('resize', onWindowResize);
                
                // UI 이벤트 리스너
                setupEventListeners();
                
                // 애니메이션 루프 시작
                animate();
                
                console.log('Three.js 초기화 완료');
            } catch (error) {
                console.error('Three.js 초기화 오류:', error);
                document.getElementById('loading').textContent = '오류 발생: ' + error.message;
            }
        }
        
        // 테스트용 간단한 큐브 생성
        function createTestCube() {
            // 기존 큐브 제거
            if (cubeGroup) {
                scene.remove(cubeGroup);
            }
            
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            
            // 간단한 3x3x3 큐브 생성
            const size = 3;
            const gap = 0.05;
            const offset = (size - 1) * (1 + gap) / 2;
            
            for (let x = 0; x < size; x++) {
                for (let y = 0; y < size; y++) {
                    for (let z = 0; z < size; z++) {
                        // 외부 면에만 색상 적용
                        const materials = [];
                        
                        for (let i = 0; i < 6; i++) {
                            materials.push(new THREE.MeshBasicMaterial({ color: 0x333333 }));
                        }
                        
                        // 외부 면에 색상 적용
                        if (x === 0) materials[0] = new THREE.MeshBasicMaterial({ color: faceColors[5] }); // 왼쪽 (초록색)
                        if (x === size - 1) materials[1] = new THREE.MeshBasicMaterial({ color: faceColors[4] }); // 오른쪽 (파란색)
                        if (y === 0) materials[2] = new THREE.MeshBasicMaterial({ color: faceColors[1] }); // 아래 (노란색)
                        if (y === size - 1) materials[3] = new THREE.MeshBasicMaterial({ color: faceColors[0] }); // 위 (흰색)
                        if (z === 0) materials[4] = new THREE.MeshBasicMaterial({ color: faceColors[3] }); // 뒤 (주황색)
                        if (z === size - 1) materials[5] = new THREE.MeshBasicMaterial({ color: faceColors[2] }); // 앞 (빨간색)
                        
                        const geometry = new THREE.BoxGeometry(1, 1, 1);
                        const cubePiece = new THREE.Mesh(geometry, materials);
                        
                        cubePiece.position.x = x * (1 + gap) - offset;
                        cubePiece.position.y = y * (1 + gap) - offset;
                        cubePiece.position.z = z * (1 + gap) - offset;
                        
                        cubePiece.userData = { originalX: x, originalY: y, originalZ: z };
                        
                        cubeGroup.add(cubePiece);
                    }
                }
            }
            
            document.getElementById('status').textContent = `큐브 크기: ${size}x${size}x${size}`;
            console.log('테스트 큐브 생성 완료');
        }
        
        // 큐브 생성 함수
        function generateCube(size) {
            if (isAnimating) return;
            
            console.log(`큐브 생성: ${size}x${size}x${size}`);
            
            // 기존 큐브 제거
            if (cubeGroup) {
                scene.remove(cubeGroup);
            }
            
            cubeSize = size;
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);
            
            const gap = 0.05;
            const offset = (size - 1) * (1 + gap) / 2;
            
            for (let x = 0; x < size; x++) {
                for (let y = 0; y < size; y++) {
                    for (let z = 0; z < size; z++) {
                        const materials = [];
                        
                        for (let i = 0; i < 6; i++) {
                            materials.push(new THREE.MeshStandardMaterial({ 
                                color: 0x222222,
                                roughness: 0.7,
                                metalness: 0.3
                            }));
                        }
                        
                        // 외부 면에 색상 적용
                        if (x === 0) materials[0] = new THREE.MeshStandardMaterial({ color: faceColors[5] });
                        if (x === size - 1) materials[1] = new THREE.MeshStandardMaterial({ color: faceColors[4] });
                        if (y === 0) materials[2] = new THREE.MeshStandardMaterial({ color: faceColors[1] });
                        if (y === size - 1) materials[3] = new THREE.MeshStandardMaterial({ color: faceColors[0] });
                        if (z === 0) materials[4] = new THREE.MeshStandardMaterial({ color: faceColors[3] });
                        if (z === size - 1) materials[5] = new THREE.MeshStandardMaterial({ color: faceColors[2] });
                        
                        const geometry = new THREE.BoxGeometry(1, 1, 1);
                        const cubePiece = new THREE.Mesh(geometry, materials);
                        
                        cubePiece.position.x = x * (1 + gap) - offset;
                        cubePiece.position.y = y * (1 + gap) - offset;
                        cubePiece.position.z = z * (1 + gap) - offset;
                        
                        cubePiece.userData = { originalX: x, originalY: y, originalZ: z };
                        
                        cubeGroup.add(cubePiece);
                    }
                }
            }
            
            document.getElementById('status').textContent = `큐브 크기: ${size}x${size}x${size}`;
            document.getElementById('sizeDisplay').textContent = `${size}x${size}x${size}`;
            
            moveHistory = [];
            console.log('큐브 생성 완료');
        }
        
        // 큐브 회전 함수
        function rotateLayer(axis, index, angle, duration = 500) {
            if (isAnimating) return;
            isAnimating = true;
            
            const pieces = [];
            cubeGroup.children.forEach(piece => {
                if (axis === 'x' && piece.userData.originalX === index) pieces.push(piece);
                if (axis === 'y' && piece.userData.originalY === index) pieces.push(piece);
                if (axis === 'z' && piece.userData.originalZ === index) pieces.push(piece);
            });
            
            if (pieces.length === 0) {
                isAnimating = false;
                return;
            }
            
            const rotationGroup = new THREE.Group();
            scene.add(rotationGroup);
            
            pieces.forEach(piece => {
                cubeGroup.remove(piece);
                rotationGroup.add(piece);
            });
            
            const startTime = Date.now();
            const animateRotation = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                if (axis === 'x') rotationGroup.rotation.x = angle * easedProgress;
                if (axis === 'y') rotationGroup.rotation.y = angle * easedProgress;
                if (axis === 'z') rotationGroup.rotation.z = angle * easedProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                } else {
                    while (rotationGroup.children.length > 0) {
                        const piece = rotationGroup.children[0];
                        rotationGroup.remove(piece);
                        cubeGroup.add(piece);
                    }
                    
                    scene.remove(rotationGroup);
                    isAnimating = false;
                    moveHistory.push({ axis, index, angle });
                }
            };
            
            animateRotation();
        }
        
        // 큐브 무작위로 섞기
        function scrambleCube() {
            if (isAnimating) return;
            
            const moves = [];
            const moveCount = cubeSize * 3;
            
            for (let i = 0; i < moveCount; i++) {
                const axis = ['x', 'y', 'z'][Math.floor(Math.random() * 3)];
                const index = Math.floor(Math.random() * cubeSize);
                const angle = Math.PI / 2 * (Math.random() > 0.5 ? 1 : -1);
                
                moves.push({ axis, index, angle });
            }
            
            executeMoves(moves);
        }
        
        // 이동 실행 함수
        function executeMoves(moves, index = 0) {
            if (index >= moves.length) return;
            
            const move = moves[index];
            rotateLayer(move.axis, move.index, move.angle, 300);
            
            setTimeout(() => {
                executeMoves(moves, index + 1);
            }, 350);
        }
        
        // 큐브 해결 함수
        function solveCube() {
            if (isAnimating || moveHistory.length === 0) return;
            
            const solvingMoves = [];
            for (let i = moveHistory.length - 1; i >= 0; i--) {
                const move = moveHistory[i];
                solvingMoves.push({
                    axis: move.axis,
                    index: move.index,
                    angle: -move.angle
                });
            }
            
            executeMoves(solvingMoves);
            moveHistory = [];
        }
        
        // 창 크기 변경 핸들러
        function onWindowResize() {
            const canvas = document.getElementById('cubeCanvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        // UI 이벤트 리스너 설정
        function setupEventListeners() {
            const sizeSlider = document.getElementById('cubeSize');
            const sizeDisplay = document.getElementById('sizeDisplay');
            
            sizeSlider.addEventListener('input', () => {
                const size = parseInt(sizeSlider.value);
                sizeDisplay.textContent = `${size}x${size}x${size}`;
            });
            
            document.getElementById('generateBtn').addEventListener('click', () => {
                const newSize = parseInt(sizeSlider.value);
                generateCube(newSize);
            });
            
            document.getElementById('rotateXBtn').addEventListener('click', () => {
                rotateLayer('x', Math.floor(cubeSize/2), Math.PI/2);
            });
            
            document.getElementById('rotateYBtn').addEventListener('click', () => {
                rotateLayer('y', Math.floor(cubeSize/2), Math.PI/2);
            });
            
            document.getElementById('rotateZBtn').addEventListener('click', () => {
                rotateLayer('z', Math.floor(cubeSize/2), Math.PI/2);
            });
            
            document.getElementById('rotateFrontBtn').addEventListener('click', () => {
                rotateLayer('z', cubeSize-1, Math.PI/2);
            });
            
            document.getElementById('rotateBackBtn').addEventListener('click', () => {
                rotateLayer('z', 0, Math.PI/2);
            });
            
            document.getElementById('resetViewBtn').addEventListener('click', () => {
                controls.reset();
            });
            
            document.getElementById('scrambleBtn').addEventListener('click', scrambleCube);
            document.getElementById('solveBtn').addEventListener('click', solveCube);
        }
        
        // 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
